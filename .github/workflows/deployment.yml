name: deployment workflow
on: push
jobs: 
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: install dependencies
        uses: npm ci

      - name: run lint
        run: npm run lint
  
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: install dependencies
        uses: npm ci

      - name: run test
        run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.1

      - name: install dependencies
        uses: npm ci

      - name: run build
        run: npm run build

      - name: run Deploy
        run: echo "test complete, deploying ..."

